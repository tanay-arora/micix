workflows:
  android-apk:
    name: Build Android APK
    scripts:
      - flutter build apk
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
  ios-ipa:
    name: Build Ios IPA
    scripts: 
      - flutter clean
      - flutter build ios --release --no-codesign
      - cd ios
      - zip -r app.zip Runner.app
      - codemagic-artifacts publish app.zip --type ios
      
